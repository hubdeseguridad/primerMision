<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Primera Misión</title>

    <link rel="stylesheet" href="assets/styles/game.css">
    <link rel="icon" type="image/png" href="../src/img/icon.svg">

    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <script type="module" src="assets/js/game/game.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
</head>

<body>

    <div id="game-container">
    </div>

    <div id="mobile-controls">
        <button class="controBtn" id="pause-btn">
            <img src="assets/img/pause.png" alt="||" />
        </button>
    </div>

    <div id="pause-popup" class="hidden">
        <div class="popup-content">
            <div class="popup-score">Puntos: <span id="popup-score-value">0</span></div>
            <p class="popup-message">¡No pares de avanzar! Un poco más y obtendrás la mejor recompensa.</p>
            <button id="resume-btn">Reanudar</button>
        </div>
    </div>

    <div id="share-score-popup" class="hidden">
        <div class="popup-content share-content">
            <h3>¡Tu puntaje final!</h3>
            <img id="screenshot-preview" src="" alt="Captura de pantalla de tu puntaje" style="max-width: 90%; max-height: 300px; display: block; margin: 15px auto;">
            <p class="share-score-text">Puntos: <span id="share-popup-score-value">0</span></p>
            <div class="share-buttons-container">
                <button id="download-screenshot-btn" class="share-button">Descargar</button>
                <button id="share-web-btn" class="share-button">Compartir</button>
            </div>
            <button id="close-share-popup" class="close-button">Cerrar</button>
        </div>
    </div>

</body>

</html>
